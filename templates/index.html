<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Scientifique</title>
</head>
<body>
    <h1>Calculatrice Scientifique</h1>
    <form method="POST">
        <label for="a">Nombre 1 :</label>
        <input type="text" name="a" id="a" required><br><br>

        <label for="b">Nombre 2 (facultatif) :</label>
        <input type="text" name="b" id="b"><br><br>

        <label for="operation">Choisissez une opération :</label>
        <select name="operation" id="operation" required>
            <option value="addition">Addition</option>
            <option value="soustraction">Soustraction</option>
            <option value="multiplication">Multiplication</option>
            <option value="division">Division</option>
            <option value="puissance">Puissance</option>
            <option value="racine">Racine carrée</option>
            <option value="logarithme">Logarithme</option>
            <option value="sinus">Sinus</option>
            <option value="cosinus">Cosinus</option>
            <option value="tangente">Tangente</option>
        </select><br><br>

        <button type="submit">Calculer</button>
    </form>

    {% if result is not none %}
        <h2>Résultat : {{ result }}</h2>
    {% endif %}
</body>
</html>
